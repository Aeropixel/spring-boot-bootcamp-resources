<html>
    <head> 
        <link th:href="@{/inventory-stylesheet.css}" rel="stylesheet"> 
    </head>    
    <body>
        <div class="topnav">
            <a  th:href="@{/}" >Form</a>
            <a class="active" th:href="@{/inventory}">Inventory</a>
        </div>
        <div class="alert success" th:if="${status} == 'success'">
            <strong>You successfully submitted a new Item!</strong>
        </div>
        <div class="alert danger" th:if="${status} == 'fail'">
            <strong>Your submission failed!</strong>
        </div>
   
        <div class="container">
           <table>
              <tr class="head">
                 <th>Category</th>
                 <th>Product Name</th>
                 <th>Price</th>
                 <th>Discount</th>
                 <th>Order Date</th>
                 <th> </th>
              </tr>
              <tr th:each="item : ${items}">
                 <td th:text="*{item.category}"></td>
                 <td th:text="*{item.name}"></td>
                 <td type="currency" th:text="*{#numbers.formatCurrency(item.price)}"></td>
                 <td type="currency" th:text="*{#numbers.formatCurrency(item.discount)}"></td>
                 <td type="date" th:text="*{#dates.format(item.date, 'YYYY-MM-dd')}"></td>
                 <td>
                    <a th:href="@{/(id = *{item.id})}" role="button" style="color:white; background-color: #263238" class="table-button">Update</a>
                 </td>
              </tr>
           </table>
        </div>
   </body>
</html>
